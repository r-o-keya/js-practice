<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Click a Button to Change Background Color</h1>

  <div class="button-container">
    <button class="btn red" data-color="#e74c3c">Red</button>
    <button class="btn green" data-color="#27ae60">Green</button>
    <button class="btn blue" data-color="#3498db">Blue</button>
    <button class="btn yellow" data-color="#f1c40f">Yellow</button>
    <button class="btn purple" data-color="#9b59b6">Purple</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
